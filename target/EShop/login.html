<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>管理员登录</title>
	<script src="js/jquery-3.2.1.js"></script>
	<script src="js/common.js"></script>
	<script src="js/kindeditor-4.1.10/kindeditor.js"></script>
	<script src="js/kindeditor-4.1.10/kindeditor-all.js"></script>
	<script src="js/kindeditor-4.1.10/kindeditor-all-min.js"></script>
	<script src="js/kindeditor-4.1.10/kindeditor-min.js"></script>
	<script src="js/jquery-easyui-1.4.1/easyloader.js"></script>
	<script src="js/jquery-easyui-1.4.1/jquery.easyui.min.js"></script>
	<script src="js/jquery-easyui-1.4.1/jquery.min.js"></script>
	<link rel="stylesheet" href="css/taotao.css">
	<link rel="stylesheet" href="js/jquery-easyui-1.4.1/themes/color.css">
	<link rel="stylesheet" href="js/jquery-easyui-1.4.1/themes/icon.css">
</head>
<body style="background-color: #F3F3F3">
    <div class="easyui-dialog" title="管理员登录" data-options="closable:false,draggable:false" style="width:400px;height:300px;padding:10px;">
       	<div style="margin-left: 50px;margin-top: 50px;">
       		<div style="margin-bottom:20px;">
	            <div>
	            	用户名: <input name="username" class="easyui-textbox" data-options="required:true" style="width:200px;height:32px" value="admin"/>
	            </div>
	        </div>
	        <div style="margin-bottom:20px">
	            <div>
	            	密&nbsp;&nbsp;码: <input name="password" class="easyui-textbox" type="password" style="width:200px;height:32px" data-options="" value="admin"/>
	            </div>
	        </div>
	        <div>
	            <a id="login" class="easyui-linkbutton" iconCls="icon-ok" style="width:100px;height:32px;margin-left: 50px">登录</a>
	        </div>
       	</div>
    </div>
    
    <script type="text/javascript">
    	$("#login").click(function(){
    		var admin_code = $("[name=username]").val();
    		var password = $("[name=password]").val();
    		console.log(admin_code,password)
			var  d = JSON.stringify({
                "admin_code":admin_code,
                "password":password
			})
    		$.ajax( {
				type:"post",
				url:"tb_admin_info/login",
				data:d,
				dataType:"json",
				contentType:"application/json",
				success:function (data) {
				    console.log(data)
					if (data.msg=="登录成功"){
					    window.location.href="jsp/index.html"
					}
                },
				error:function () {
					alert("错误")
                }
            })

    		// if(username!="admin" || password!="admin"){
    		// 	$.messager.alert('错误',"用户名密码不正确！");
    		// 	return ;
    		// }
    		// window.location.href="/rest/page/index";
    	});
    </script>
</body>
</html>
